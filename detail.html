<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>News Website</title>
  </head>

  <body class="m-0 p-0">
    <div class="container-fluid m-0 p-0">
      <!-- navbar -->
      <div>
        <nav
          class="navbar navbar-expand-lg navbar-dark"
          style="background-color: gray"
        >
          <div class="container-fluid">
            <a class="navbar-brand text-warning" href="index.html#genral"
              ><img src="News.png" height="100px" alt="" srcset=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#genral"
                    style="font-size: 25px; color: white"
                    id="genral"
                    >Genral</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#business"
                    style="font-size: 25px; color: white"
                    id="business"
                    >Business</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#sports"
                    style="font-size: 25px; color: white"
                    id="sport"
                    >Sports</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#tehnology"
                    style="font-size: 25px; color: white"
                    id="technology"
                    >Technology</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#entertainment"
                    style="font-size: 25px; color: white"
                    id="entertainment"
                    >Entertainment</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="about.html"
                    style="font-size: 25px; color: white"
                    id="entertainment"
                    >About Us</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="contact.html"
                    style="font-size: 25px; color: white"
                    id="entertainment"
                    >Contact Us</a
                  >
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="text"
                  id="newsQuery"
                  placeholder="Search news"
                />
                <button
                  class="btn btn-outline-warning"
                  type="button"
                  id="searchBtn"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
      <div
        id="google_translate_element"
        style="background-color: gray; color: white"
      >
        Choose Language
      </div>

      <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement(
            { pageLanguage: "en" },
            "google_translate_element"
          );
        }
      </script>

      <script
        type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?
cb=googleTranslateElementInit"
      ></script>

      <!-- News  -->
      <div style="background-color: gray; margin-top: -17px">
        <div class="row m-2" id="newsType"></div>
        <div class="row me-2 ms-2" id="newsdetails">
        </div>
        <!-- <a href="detail.html">read more</a> -->
      </div>

      <!-- footer -->
    </div>
   <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

      </tr>

      </tr>

        </td>
      </tr>
      
      <tr>
        <td>
          <input type="text" name="Email" id="email" style="width: 18rem;border-radius: 50px;width: 350px;"placeholder="Enter Email id Here" required >

      </tr>
      <tr>
        <td>
          <input type="text" name="subject" id="subject"style="width: 18rem;border-radius: 50px;width: 350px;" placeholder="Enter subject Here" required autocomplete="off">
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" id="comment" style="width: 18rem;border-radius: 50px;width: 350px; height: 80px" name="comment" placeholder="comment" required autocomplete="off">
        </td>
      </tr>
    
    </table>
